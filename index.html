<body>
    <header class="header"><h2>My Favorite Movies</h2></header>
    
    <section class='form'>

        <div>
            <h4>Name:</h4>
            <input type="text" id='name' placeholder="Enter the movie name">
        </div>

        <div>
            <h4>Image:</h4>
            <input type="text" id='image' placeholder="Add image URL">
        </div>

        <div class="form-genre">
            <h4>Genre:</h4>
            <input type="text" id='genre' placeholder="Enter the movie genre">
        </div>

        <div>
            <h4>Note:</h4>
            <input type="text" id='note' placeholder="Note of 0 to 10">
        </div>

        </section>
        
        <button type="submit" class="btn-submit" value="btn-submit">Send</button>

        <section class="card">

            <div class="card-filme">
                <img src="https://optclean.com.br/wp-content/uploads/2016/05/Filme-Interestelar-1280x720.jpg">

                <h2>Eat, Pray, Love</h2><

                <h1>9</h1>
            </div>

            <div class="card-filme">
                
                <img src="https://i1.wp.com/cloud.estacaonerd.com/wp-content/uploads/2019/05/23005512/toy-story-4-1171727-1280x0.jpeg?fit=1280%2C720&ssl=1">
