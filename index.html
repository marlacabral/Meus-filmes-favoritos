<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyFavoriteMovies</title>
</head>
<body>
    <header class="header">My Favorite Movies</header>
    
    <section class='form'>
        <div class="form-name">
            <p>Name:</p>
            <input type="text" id='name' placeholder="Enter the movie name">
        </div>

        <div class="form-image">
            <p>Image:</p>
            <input type="text" id='image' placeholder="Add image URL">
        </div>

        <div class="form-genre">
            <p>Genre:</p>
            <input type="text" id='genre' placeholder="Enter the movie genre">
        </div>

        <div class="form-note">
            <p>Note:</p>
            <input type="text" id='note' placeholder="Note of 0 to 10">
        </div>
        </section>
        
        <button type="submit" class="btn-submit" value="btn-submit">Send</button>

        <section class='card'>
        <div class="card-interstellar">
            <img src="https://www.planocritico.com/wp-content/uploads/2020/09/17-Interestelar_2014.jpg" class="img" widht=100px height="100px">

            <h4>Interstellar</h4>

            <button onclick="submit" class="genre"> Cientific Ficction</button>

            <h1>9</h1>

            </div>

            <div class="card-eat-pray-love">

                <img src="https://1.bp.blogspot.com/-1L5g_Q_SzAc/UpPKyR-KfFI/AAAAAAAAAXU/rzTCFwCw3Rw/s640/comer-rezar-e-amar.jpg" class="img" widht=100px height="100px">
    
                <h4>Eat Pray Love</h4>
    
                <button onclick="submit" class="genre"> Romance/Drama ‧</button>
    
                <h1>9</h1>
            </div>

            <div class="card-toy-story">
                
                <img src="https://i1.wp.com/cloud.estacaonerd.com/wp-content/uploads/2019/05/23005512/toy-story-4-1171727-1280x0.jpeg?fit=1280%2C720&ssl=1" class="img" widht=100px height="100px">
    
                <h4>Toy Story</h4>
    
                <button onclick="submit" class="genre"> Infantil/Comédia ‧</button>
    
                <h1>9</h1>
            </div>
            
    </section>

    <footer>Desenvolvido por @marlacabral para BlueEdtech</footer>

    <script src='./script.js'></script>

</body>
</html>
