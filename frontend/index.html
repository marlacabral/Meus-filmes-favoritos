<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>My-Favorite-Movies</title>
</head>
<body>
    <header>
        <nav>
            <div class='container-header'>
               <h2>My Favorite Movies</h2>

            </div>
        </nav>
    </header>
   
   
    <main>

      <form onsubmit="submitForm(event)" id='form' class="container">

        <div class='form-items'>

            <div class='form-group'>

                <div class='card-img'>
                    <label for='image'>Image</label>
                    <input type="text" id='image' required placeholder="Add image URL" class="form-control">
                </div>

                <div class='card-img'>
                  <label for='name'>Name</label>
                  <input type="text" required id='name' placeholder="Enter the movie name" class="form-control">
                </div>

                <div class="card-genre">
                    <label for='genre'>Genre</label>
                    <input type="text" required id='genre' placeholder="Enter the movie genre" class="form-control">
                </div>

                <div class="card-note">
                    <label for='note'>Note</label>
                    <input type="number" required id='note' placeholder="Note of 0 to 10" class="form-control">
                </div>
        </div>

        <div class='form-items'>

            <div class='send'>
                <button type="submit" class="btn-submit">Send</button>
            </div>
        </div>
        
    </form>            

            <section class="container-card">

                <div id="list">
                </div>
        
            </section>

        <footer>Development by MarlaCabral&copy; for BlueEdtech</footer>

    </main>
    <script src="./script.js"></script>
</body>
</html>
